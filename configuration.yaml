proxy-providers:
  SERVER:
    type: file
    path: "./akun.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
proxy-groups:
- name: Universal
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - DIRECT
  - Url-Test
  - Multi-Akun
  - FALLBACK
  - Pilih-Akun
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: 18+
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - Url-Test
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: Adblock
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - DIRECT
  - Url-Test
- name: FALLBACK
  type: fallback
  disable-udp: false
  use:
  - SERVER
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: Url-Test
  type: url-test
  disable-udp: false
  use:
  - SERVER
  url: http://www.gstatic.com/generate_204
  interval: '10'
  tolerance: '10'
- name: Multi-Akun
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - SERVER
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: Pilih-Akun
  type: select
  disable-udp: false
  use:
  - SERVER
  url: http://www.gstatic.com/generate_204
  interval: '10'
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  use-host: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
